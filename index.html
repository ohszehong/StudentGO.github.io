<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Student Food</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img alt="Chung Chung Korean Chinese Restaurant" src="StudentFood/Images/Chung%20Gung%20Korean%20Chinese%20Restaurant%20Ampang.jpg" />
    </div>

    <div class="item">
      <img alt="Jung Won Korean BBQ Restaurant" src="StudentFood/Images/Jung%20Won%20Korean%20BBQ%20Restaurant%20Jalan%20Ampang.jpg" />
    </div>

    <div class="item">
      <img alt="Omakase Restaurant" src="StudentFood/Images/Omakase%20Restaurant.jpg" />
    </div>
    
    <div class="item">
      <img alt="Paniya Korean Restaurant Solaris Mont Kiara" src="StudentFood/Images/Paniya%20Korean%20Restaurant%20Solaris%20Mont%20Kiara.jpg" />
    </div>

    <div class="item">
      <img alt="Sae Ma Eul BBQ, Solaris Mont Kiara" src="StudentFood/Images/Sae%20Ma%20Eul%20BBQ,%20Solaris%20Mont%20Kiara.jpg" />
    </div>

    <div class="item">
      <img alt="Seoul Korea Restaurant Taman Danau Desa" src="StudentFood/Images/Seoul%20Korea%20Restaurant%20Taman%20Danau%20Desa%202.jpg" />
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
		
</body>

</html>
